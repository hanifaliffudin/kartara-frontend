    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="

      crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="lupa-password container position-absolute top-50 start-50 translate-middle"
    >
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="row text-center">
            <div class="col">
              <img
                src="img/login-daftar/KaryaNoesantaraLogo.png"
                class="w-50 my-3"
              />
            </div>
          </div>
          <div class="card my-4 p-2">
            <article class="card-body">
              <h1 class="card-title h1-kecil text-start">
                Buat password baru
              </h1>
              <div class="row my-3 p-2 text-center">
                <div class="col p-2 rounded-3 border">
                  <div class="row">
                    <div class="col">
                      <p class="">
                        Gunakan nomor HP
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <p class="">
                        Kode verifikasi akan dikirimkan via SMS ke *********123
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- btn submit otp tinggal ganti action form dan type btn -->
              <button
                onclick="window.location.href='verifikasi.html';"
                class="orange-btn w-100 btn my-2"
              >
                Kirim Kode Verifikasi
              </button>
              <button class="border w-100 btn my-2 fw-6">
                Batal
              </button>
            </article>
          </div>
          <!-- card.// -->
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- OwlCarousel2 JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="index.js"></script>
