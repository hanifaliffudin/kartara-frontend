<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartara</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- mapbox -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="drop-point">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div id="map"></div>
    <div class="container drop-point-form">
      <div class="row">
        <div class="col">
          <div class="container cari-drop-point">
            <div class="row my-3">
              <div class="col"><h1 class="h1-kecil">Kurir Bangsa</h1></div>
            </div>
            <div class="row">
              <div class="col"><div id="geocoder" class="geocoder"></div></div>
            </div>
            <div class="row my-3">
              <div class="col">
                <button class="btn orange-btn w-100">Cari Drop Point</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="drop-point-list container">
            <div class="row my-3">
              <div class="col"><h1 class="h1-kecil">Drop Point List</h1></div>
            </div>
            <div class="row my-3">
              <div class="col">
                <!-- list -->
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col nama-tempat">
                        Kurir Bangsa Drop Point Menteng Raya Jelawe
                      </div>
                      <div class="col-auto text-center">
                        <span class="jarak">1.1 km</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col alamat">
                        Jl. Menteng Raya Jelawe RT/RW 013/003 Pasar Manggis,
                        Setia Budi
                      </div>
                      <div class="col-auto text-center">
                        <button class="btn p-0">
                          <img src="img/icon/drop-point/Direction.png" alt="" />
                        </button>
                      </div>
                    </div>
                    <hr />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col nama-tempat">
                        Kurir Bangsa Drop Point Menteng Raya Jelawe
                      </div>
                      <div class="col-auto text-center">
                        <span class="jarak">1.1 km</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col alamat">
                        Jl. Menteng Raya Jelawe RT/RW 013/003 Pasar Manggis,
                        Setia Budi
                      </div>
                      <div class="col-auto text-center">
                        <button class="btn p-0">
                          <img src="img/icon/drop-point/Direction.png" alt="" />
                        </button>
                      </div>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="detail-info container">
            <div class="row my-3 back">
              <div class="col-auto">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </div>
              <div class="col">Back</div>
            </div>
            <div class="row my-3">
              <div class="col deskripsi mx-2">
                <div class="row">
                  <div class="col nama-tempat"></div>
                  <div class="col-auto"><span class="jarak">1.1 km</span></div>
                </div>
                <div class="row my-1">
                  <div class="col-auto">
                    <img
                      src="img/icon/drop-point/deskripsi/Location.png"
                      alt=""
                    />
                  </div>
                  <div class="col alamat"></div>
                </div>
                <div class="row align-items-center my-1">
                  <div class="col-auto">
                    <img src="img/icon/drop-point/deskripsi/Phone.png" alt="" />
                  </div>
                  <div class="col telp"></div>
                </div>
                <div class="row align-items-center my-1">
                  <div class="col-auto">
                    <img src="img/icon/drop-point/deskripsi/Clock.png" alt="" />
                  </div>
                  <div class="col hours"></div>
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <button class="btn orange-btn w-100">
                  Direction
                  <img
                    src="img/icon/drop-point/deskripsi/Direction.png"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- OwlCarousel2 JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- mapbox js -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
