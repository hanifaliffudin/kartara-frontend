<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="verifikasi()">
    <div
      class="verifikasi container position-absolute top-50 start-50 translate-middle"
    >
      <div class="row verif-form justify-content-center">
        <div class="col-md-4 text-center">
          <img
            src="img/login-daftar/KaryaNoesantaraLogo.png"
            class="w-50 mx-auto my-3"
          />
          <div class="card my-4">
            <article class="card-body p-3">
              <h1 class="h1-kecil card-title mb-4 text-center">
                Masukkan Kode Verifikasi
              </h1>
              <!-- alert kode verifikasi salah -->
              <div
                class="container text-start my-3 alert-login-daftar kode-salah p-2"
              >
                <div class="row">
                  <div class="col-auto pe-0">
                    <img src="img/icon/login/Error.png" alt="" />
                  </div>
                  <div class="col">
                    Kode verifikasi salah
                  </div>
                </div>
              </div>
              <p>
                Kode verifikasi berhasil dikirimkan melalui SMS ke nomor
                0811-8381-9313
              </p>
              <p class="my-3">Kode Verifikasi</p>
              <div class="kode-verifikasi">
                <form
                  method="get"
                  class="digit-group d-flex justify-content-around mx-5"
                  data-group-name="digits"
                  data-autosubmit="false"
                  autocomplete="off"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="digit-1"
                    name="digit-1"
                    data-next="digit-2"
                  />
                  <input
                    class="form-control"
                    type="text"
                    id="digit-2"
                    name="digit-2"
                    data-next="digit-3"
                    data-previous="digit-1"
                  />
                  <input
                    class="form-control"
                    type="text"
                    id="digit-3"
                    name="digit-3"
                    data-next="digit-4"
                    data-previous="digit-2"
                  />
                  <input
                    class="form-control"
                    type="text"
                    id="digit-4"
                    name="digit-4"
                    data-next="digit-5"
                    data-previous="digit-3"
                  />
                </form>
              </div>
              <!-- btn submit otp tinggal ganti action form dan type btn -->
              <button
                onclick="window.location.href='after-verif.html';"
                class="orange-btn btn my-4 fw-6"
              >
                Verifikasi
              </button>
              <p class="wait">
                Harap tunggu dalam
                <b class="fw-6"> <span id="countdowntimer">30</span> detik</b>
                untuk mengirim ulang
              </p>
              <p class="resend">
                Tidak mendapat SMS? <a href="verifikasi.html">Kirim lagi</a>
              </p>
            </article>
          </div>
          <!-- card.// -->
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- OwlCarousel2 JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
