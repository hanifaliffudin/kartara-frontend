  <body>
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row verif-form justify-content-center">
        <div class="col-md-5 text-center">
          <img
            src="img/login-daftar/KaryaNoesantaraLogo.png"
            class="w-50 mx-auto my-5"
          />
          <div class="card mx-1 px-2">
            <article class="card-body">
              <img
                class="card-title my-4 fw-bold text-center"
                src="img/icon/checklist.png"
                alt=""
              />
              <p>
                Selamat! Akun kamu berhasil dibuat, silahkan klik tombol masuk
                untuk dapat masuk ke Kartara
              </p>
              <button
                onclick="window.location.href='home-logged.html';"
                class="orange-btn btn my-4 fw-bold"
              >
                Masuk
              </button>
            </article>
          </div>
          <!-- card.// -->
        </div>
      </div>
    </div>

    <!-- jQuery -->

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
