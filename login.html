<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartara</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container login">
      <div class="row login-form justify-content-center my-5">
        <div class="col-md-4">
          <div class="card px-1">
            <img
              src="img/login-daftar/KaryaNoesantaraLogo.png"
              class="w-50 mx-auto my-3"
            />
            <article class="card-body">
              <h1 class="card-title h1-kecil my-4">Masuk</h1>
              <!-- alert password salah -->
              <div class="container my-3 alert-login-daftar password-salah p-2">
                <div class="row">
                  <div class="col-auto pe-0">
                    <img src="img/icon/login/Error.png" alt="" />
                  </div>
                  <div class="col">
                    Akun dan/atau password kamu salah, silahkan coba lagi
                  </div>
                </div>
              </div>
              <!-- alert tidak terdaftar -->
              <div
                class="container my-3 alert-login-daftar tidak-terdaftar p-2"
              >
                <div class="row">
                  <div class="col-auto pe-0">
                    <img src="img/icon/login/Error.png" alt="" />
                  </div>
                  <div class="col">
                    Nomor HP atau Email yang kamu masukkan tidak terdaftar
                  </div>
                </div>
              </div>
              <form action="home-logged.html">
                <div class="form-group my-3">
                  <label>Nomor Telepon atau Email</label>
                  <input name="" class="form-control mt-1" type="text" />
                </div>
                <!-- form-group// -->
                <div class="form-group my-3">
                  <label>Password</label>
                  <input class="form-control mt-1" type="password" />
                </div>
                <!-- form-group// -->
                <div class="form-group my-3">
                  <div class="row justify-content-between">
                    <div class="col">
                      <label><input type="checkbox" /> Ingat Saya</label>
                    </div>
                    <div class="col">
                      <a href="lupa-password.html">Lupa Password?</a>
                    </div>
                  </div>
                  <!-- checkbox .// -->
                </div>
                <!-- form-group// -->
                <div class="form-group my-3">
                  <button type="submit" class="orange-btn btn">
                    Masuk
                  </button>
                </div>
                <!-- form-group// -->
              </form>
              <div class="row my-3">
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <hr />
                  <small class="mx-2 gray">ATAU</small>
                  <hr />
                </div>
              </div>
              <button class="btn mb-2">
                <img src="img/icon/fb.png" /> Facebook
              </button>
              <button class="btn mb-3">
                <img src="img/icon/google.png" alt="" /> Google
              </button>
              <div class="row justify-content-center">
                <div class="col-auto">
                  <p>
                    Belum punya akun?
                    <a class="fw-bold" href="daftar.html">Daftar Sekarang</a>
                  </p>
                </div>
              </div>
            </article>
          </div>
          <!-- card.// -->
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- OwlCarousel2 JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
